steps:
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build container image'
  args: [
    'build',
    '.',
    '-t',
    'europe-west1-docker.pkg.dev/pneumonia-484312/artifact-container-docker/drift',
    '-f',
    'dockerfiles/data_drift.dockerfile'
  ]
- name: 'gcr.io/cloud-builders/docker'
  id: 'Push container image'
  args: [
    'push',
    'europe-west1-docker.pkg.dev/pneumonia-484312/artifact-container-docker/drift'
  ]
options:
  logging: CLOUD_LOGGING_ONLY